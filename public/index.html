<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>DOCX to PDF Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Upload a .docx file:</label>
        <input type="file" id="fileInput" name="file" accept=".docx" required>
        <button type="submit">Upload</button>
    </form>

    <hr>

    <div id="metadata" style="display: none;">
        <h2>File Metadata:</h2>
        <p><strong>File Name:</strong> <span id="fileName"></span></p>
        <p><strong>File Size:</strong> <span id="fileSize"></span> bytes</p>
        <p><strong>Uploaded On:</strong> <span id="uploadDate"></span></p>
    </div>

    <div id="downloadSection" style="display: none;">
        <a id="downloadLink" href="#">Download PDF</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
